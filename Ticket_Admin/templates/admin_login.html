<!DOCTYPE html>
<html lang="en">

<head>
 {% include 'head_links.html' %}
</head>

<body>

  <!-- ======= Header ======= -->
  {% include 'base_header.html' %}
  <!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Ticket Admin Login</h2>
          <ol>
            <li><a href="{% url 'Ticket_Admin:homepage' %}">Home</a></li>
            <li>Admin Login</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        <div class="col-lg-8 mt-5 mt-lg-0">
          <div class="my-3">
                <div class="sent-message text-success">{{success}}</div>
                <div class="error-message text-warning">{{not_logged_in}}</div>
          </div>

            <form action="{% url 'Ticket_Admin:login' %}" method="post" role="form">
              {% csrf_token %}
                <div class="col-md-4 form-group">
                  <input type="text" name="username" class="form-control" id="name" placeholder="Your Email" required>
                </div>
                <div class="col-md-4 form-group mt-3">
                  <input type="password" class="form-control" name="password" id="email" placeholder="Your password" required>
                </div>
              <div class="my-3">
                <div class="error-message text-warning">{{invalid_credentials}}</div>
                <div class="error-message text-danger">{{error_message}}</div>
              </div>
              <div><input class="btn btn-primary col-md-2 mt-3" type="submit" value="Login"></div>
            </form>
          </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  {% include 'footer.html' %}
  <!-- End Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  {% include 'scripts.html' %}

</body>

</html>
